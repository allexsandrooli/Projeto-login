<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tela de login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <main>
        <section>
            <div class="imagem">
                <img src="imagens/japao.jpg" alt="imagem login">
            </div>
            <div class="formulario">
                <p>
                    <h2>Login</h2>
                    Seja bem-vindo(a) novamente faça login para acessar sua conta e poder fazer as confirgurações do seu ambiente.
                </p>
                <form action="post">
                    <p id="form">
                        <label for="inome"><span class="material-icons">person</span></label>
                        <input type="email" name="email" id="inome">
                    </p>
                    <p id="form">
                        <label for="isenha"><span class="material-icons">vpn key</span></label>
                        <input type="password" name="senha" id="isenha">
                    </p>
                    <input type="submit" value="Enviar">
                    <p>
                        <input type="submit" value="Enviar">
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
